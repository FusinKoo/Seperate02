---
repos:
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.14.0
    hooks:
      - id: markdownlint-cli2
        args: ["--config=.markdownlint.yml"]
  - repo: https://github.com/pre-commit/mirrors-yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ["-c", ".yamllint.yaml"]
  - repo: https://github.com/pre-commit/mirrors-shellcheck
    rev: v0.9.0
    hooks:
      - id: shellcheck
        args: ["-x"]
        files: ^scripts/.*\.sh$
