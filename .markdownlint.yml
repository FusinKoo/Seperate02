# 开启默认规则，并按项目实际微调
default: true

# 行宽更宽一些，且不检查代码块/表格/标题
MD013:
  line_length: 120
  code_blocks: false
  tables: false
  headings: false
  headers: false
  strict: false

# 有序列表统一使用 1. 风格
MD029:
  style: one

# 无序列表全仓库统一使用 dash（-）
MD004:
  style: dash

# 其余规则保持启用，以保证文档质量：
# - MD022（标题上下空行）
# - MD025（仅一个 H1）
# - MD028（引用内部不允许空行）
# - MD032（列表前后需要空行）
# - MD040（代码块必须声明语言）
